<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main>
        <img src="./images/illustration-hero.svg" alt="Hero ilustrator" srcset="">
        <section>
            <h1>Order summary</h1>
            <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</span>  
            <div class="informations">
                <div class="music_price">
                    <img src="./images/icon-music.svg" alt="music title">
                    <div class="price">
                        <strong>Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>

            <button>Proceed to Payment</button>
            <a href="#" id="cancel-order">Cancel order</a>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Primo do Whatsapp Web</title>
</head>
<body>
    <dialog class="hello">
        <h1>Eaí comparsa! &#128076; Use com moderação WhatsApp 2</h1>
        <p>Ah, antes que me esqueça, você tem nome?</p>
        <form action="">
            <input placeholder="Jogue na minha papai" type="text" name="nome" id="nome" required>
            <button>Usar WhatsApp 2!</button>
        </form>
    </dialog>
    <main class="container">
        <header>
            <div class="logo">
                <img src="assets/whatsapp.svg" alt="" srcset="">
            </div>
            <span class="user"></span>
        </header>
        <div class="inbox">
            <div class="cards">
            </div>
            <button class="create-group">
                <img src="assets/users.svg" alt="">
                <span>Criar grupo</span>
            </button>
        </div>
        <dialog class="new-group">
            <h1>Para criar um grupo, tasque o nome dele aqui <span style="font-size: 1.5rem;">&#x1F447;</span></h1>
            <form action="">
                <input placeholder="Nominho" type="text" name="nome-grupo" id="nome-grupo" required>
                <div class="group-buttons">
                    <button type="button">Cancelar</button>
                    <button type="submit">Criar grupo!</button>
                </div>
            </form>
        </dialog>
        <div class="chat">
            <div class="messages">
            </div>
            <form action="">
                <input type="text" placeholder="Escreva sua mensagem aqui" id="message" name="message">
                <button class="send">
                    <img src="assets/send.svg" alt="" srcset="">
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
